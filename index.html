<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="logoApp.svg" alt="the-Store" width="90" height="70" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Car</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="newProduct.html"
                  >New Product</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col">
          <div class="card text-bg-dark text-center">
            <img src="bicicleta.jpg" class="card-img-top" alt="Bicicleta" height="360" />
            <div class="card-body">
              <h5 class="card-title">Bicicleta 4x4</h5>
              <p class="card-text">$26.000</p>
              <p class="card-text">Add to car</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark text-center">
            <img src="lentes.jpg" class="card-img-top" alt="Lentes" height="360" />
            <div class="card-body">
              <h5 class="card-title">Lentes de sol</h5>
              <p class="card-text">$12.000</p>
              <p class="card-text">Add to car</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark text-center">
            <img src="celular.jpg" class="card-img-top" alt="Celular" height="360" />
            <div class="card-body">
              <h5 class="card-title">iPhone X</h5>
              <p class="card-text">$38.000</p>
              <p class="card-text">Add to car</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark text-center">
            <img src="mesa.jpg" class="card-img-top" alt="Comedor" height="360" />
            <div class="card-body">
              <h5 class="card-title">Juego comedor</h5>
              <p class="card-text">$140.000</p>
              <p class="card-text">Add to car</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
